<form aria-labelledby="title">
  <nb-card accent="info">
    <nb-card-header>
      <div class="row">
        <div class="col">
          Form Gallery
        </div>
        <div class="col" style="text-align:right">
          <button (click)="goToList()" nbButton size="tiny" ghost status="primary">
            <nb-icon icon="arrow-back-outline"></nb-icon> Kembali
          </button>
        </div>
      </div>
    </nb-card-header>

    <nb-card-body>
      <div class="row">
        <div class="col-lg-12">

          <div class="form-group row">
            <label for="namaCategory" class="label col-sm-3 col-form-label">Judul</label>
            <div class="col-sm-9">
              <input type="text" #title [(ngModel)]="gallery.title" [ngModelOptions]="{standalone: true}"
                nbInput fullWidth id="namaCategory" placeholder="Input Judul Gallery" maxlength="100">
              <ng-container class="col-sm-9">
                <p class="caption status-danger" *ngIf="error.title && !title.value">
                  {{ error.title[0] }}
                </p>
              </ng-container>
            </div>
          </div>

          <div class="form-group row">
            <label for="descriptionCategory" class="label col-sm-3 col-form-label">Deskripsi</label>
            <div class="col-sm-9">
              <textarea row="3" type="text" #description [(ngModel)]="gallery.description"
                [ngModelOptions]="{standalone: true}" nbInput fullWidth id="descriptionCategory"
                placeholder="Input Deskripsi Gallery"></textarea>
              <ng-container class="col-sm-9">
                <p class="caption status-danger" *ngIf="error.description && !description.value">
                  {{ error.description[0] }}
                </p>
              </ng-container>
            </div>
          </div>

          <div class="form-group row">
            <label for="type" class="label col-sm-3 col-form-label">Upload Gallery</label>
            <div class="col-sm-9">
              <input type="file" (change)="addFileGallery($event.target.files[0])" accept="image/*">
              <br /><br />
              <nb-progress-bar *ngIf="progresUploadFile > 0" [value]="progresUploadFile" status="primary">{{ progresUploadFile }}%</nb-progress-bar>
              <iframe *ngIf="gallery.file" [src]="gallery.file | safe" width="100%" height="375" type="application/pdf" frameborder="0" allowfullscreen></iframe>
              <ng-container class="col-sm-9">
                <p class="caption status-danger" *ngIf="error.file">
                  {{ error.file[0] }}
                </p>
              </ng-container>
            </div>
          </div>


        </div>

      </div>
    </nb-card-body>

    <nb-card-footer>
      <button nbButton [nbSpinner]="loading" nbSpinnerStatus="primary" nbSpinnerSize="large" (click)="save()"
        status="primary">Simpan</button>
    </nb-card-footer>

  </nb-card>
</form>
