<nb-card accent="info" [nbSpinner]="loading"
             nbSpinnerStatus="primary"
             nbSpinnerSize="large"
             nbSpinnerMessage="">
  <nb-card-header>Form Upload Excel Produk</nb-card-header>
  <nb-card-body>
    <a href="assets/format-import-excel.xlsx" class="margin" (click)="download()" nbButton size="tiny"><nb-icon icon="download-outline" [options]="{ animation: { type: 'zoom' } }"></nb-icon> Form Format Excel</a>

    <br /><br />

      <div class="form-group row">
        <label for="type" class="label col-sm-2 col-form-label">Jenis SSH</label>
        <div class="col-sm-9">
          <nb-select [(ngModel)]="type" [ngModelOptions]="{standalone: true}" placeholder="Pilih Jenis SSH">
            <nb-option *ngFor="let type_SSH of types" [value]="type_SSH">{{ type_SSH }}</nb-option>
          </nb-select>
        </div>
      </div>

      <div class="form-group row">
        <label for="type" class="label col-sm-2 col-form-label">Upload Excel</label>
        <div class="col-sm-9">
          <input type="file" [(ngModel)]="file" name="file" (change)="upload($event)" required accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel">
          <br /><br />
          <nb-progress-bar *ngIf="uploadProgress > 0" [value]="uploadProgress" status="primary">{{ uploadProgress }}%</nb-progress-bar>
        </div>
      </div>

      <!-- <button  class="margin" (click)="uploadFileToActivity()" nbButton size="tiny"><nb-icon icon="save-outline" [options]="{ animation: { type: 'zoom' } }"></nb-icon> Submit</button> -->
      <button  class="margin" status="basic" (click)="refresh()" nbButton size="tiny"><nb-icon icon="refresh-outline" [options]="{ animation: { type: 'zoom' } }"></nb-icon> Muat Ulang</button>
      <button  class="margin" status="basic" (click)="back()" nbButton size="tiny"><nb-icon icon="undo-outline" [options]="{ animation: { type: 'zoom' } }"></nb-icon> Kembali</button>

  </nb-card-body>
</nb-card>
