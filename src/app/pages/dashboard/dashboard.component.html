<nb-card accent="info" [nbSpinner]="loading_topten"
  nbSpinnerStatus="primary"
  nbSpinnerSize="large"
  nbSpinnerMessage="">
  <nb-card-header>
    <div class="row">
      <div class="col-9">
          Grafik Upload Data
      </div>
      <div class="col-3" style="text-align:right">
        <div class="form-group">
          <select [(ngModel)]="pagination.year" class="margin form-control" (change)='onOptionsSelected()'>
            <option [value]="tahun.tahun" *ngFor="let tahun of years">{{ tahun?.tahun }}</option>
          </select>
        </div>
      </div>
    </div>
  </nb-card-header>
  <nb-card-body>
    <chart *ngIf="data_topten" type="bar" [data]="data_topten" [options]="options_topten"></chart>
  </nb-card-body>
</nb-card>
